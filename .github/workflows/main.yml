name: CI - Agendados
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      # Optional: Install Expo CLI globally if needed
      - name: Install Expo CLI
        run: yarn global add expo-cli
      - name: Type check
        run: yarn run type-check || echo "Type check skipped"
      - name: Lint code
        run: yarn run lint
      - name: Run tests
        run: yarn test -- --watchAll=false --ci
        timeout-minutes: 5
      - name: Build application
        run: |
          yarn expo export --platform android || echo "Android build skipped"
          yarn expo export --platform ios || echo "iOS build skipped"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7
